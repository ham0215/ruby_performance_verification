version: '3'
services:
  web:
    build: .
    command: tail -f /dev/null #bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app:cached
    ports:
      - 3099:3000
    environment:
      EDITOR: vim
      # RAILS_ENV: production
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7.27
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
volumes:
  db-volume:
